<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoCreateDlg" widgetVar="FormatoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFormatoTitle}" closeOnEscape="true">

            <h:form id="FormatoCreateForm">

                <h:panelGroup id="display" rendered="#{formatoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateFormatoLabel_nombreDoc}" for="nombreDoc" />
                        <p:inputText id="nombreDoc" value="#{formatoController.selected.nombreDoc}" title="#{myBundle.CreateFormatoTitle_nombreDoc}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateFormatoLabel_descDocumento}" for="descDocumento" />
                        <p:inputText id="descDocumento" value="#{formatoController.selected.descDocumento}" title="#{myBundle.CreateFormatoTitle_descDocumento}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateFormatoLabel_fhoramodifica}" for="fhoramodifica" />
                        <p:calendar id="fhoramodifica" pattern="MM/dd/yyyy HH:mm:ss" value="#{formatoController.selected.fhoramodifica}" title="#{myBundle.CreateFormatoTitle_fhoramodifica}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoController.saveNew}" value="#{myBundle.Save}" update="display,:FormatoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormatoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FormatoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
