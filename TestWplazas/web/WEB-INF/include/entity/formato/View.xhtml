<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoViewDlg" widgetVar="FormatoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFormatoTitle}" closeOnEscape="true">

            <h:form id="FormatoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{formatoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFormatoLabel_id}"/>
                        <h:outputText value="#{formatoController.selected.id}" title="#{myBundle.ViewFormatoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewFormatoLabel_nombreDoc}"/>
                        <h:outputText value="#{formatoController.selected.nombreDoc}" title="#{myBundle.ViewFormatoTitle_nombreDoc}"/>

                        <h:outputText value="#{myBundle.ViewFormatoLabel_descDocumento}"/>
                        <h:outputText value="#{formatoController.selected.descDocumento}" title="#{myBundle.ViewFormatoTitle_descDocumento}"/>

                        <h:outputText value="#{myBundle.ViewFormatoLabel_fhoramodifica}"/>
                        <h:outputText value="#{formatoController.selected.fhoramodifica}" title="#{myBundle.ViewFormatoTitle_fhoramodifica}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FormatoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
