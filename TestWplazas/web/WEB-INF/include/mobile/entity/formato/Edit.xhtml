<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FormatoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditFormatoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FormatoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FormatoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{formatoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditFormatoLabel_id}" for="id" />
                            <h:outputText id="id" value="#{formatoController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFormatoLabel_nombreDoc}" for="nombreDoc" />
                            <p:inputText id="nombreDoc" value="#{formatoController.selected.nombreDoc}" title="#{myBundle.EditFormatoTitle_nombreDoc}" size="60" maxlength="60"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFormatoLabel_descDocumento}" for="descDocumento" />
                            <p:inputText id="descDocumento" value="#{formatoController.selected.descDocumento}" title="#{myBundle.EditFormatoTitle_descDocumento}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFormatoLabel_fhoramodifica}" for="fhoramodifica" />
                            <p:calendar id="fhoramodifica" pattern="MM/dd/yyyy HH:mm:ss" value="#{formatoController.selected.fhoramodifica}" title="#{myBundle.EditFormatoTitle_fhoramodifica}"  showOn="button"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{formatoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:FormatoListPage:FormatoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:FormatoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
