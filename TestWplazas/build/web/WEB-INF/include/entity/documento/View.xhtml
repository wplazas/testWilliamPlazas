<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoViewDlg" widgetVar="DocumentoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDocumentoTitle}" closeOnEscape="true">

            <h:form id="DocumentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{documentoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDocumentoLabel_id}"/>
                        <h:outputText value="#{documentoController.selected.id}" title="#{myBundle.ViewDocumentoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewDocumentoLabel_ruta}"/>
                        <h:outputText value="#{documentoController.selected.ruta}" title="#{myBundle.ViewDocumentoTitle_ruta}"/>

                        <h:outputText value="#{myBundle.ViewDocumentoLabel_fechahoracrea}"/>
                        <h:outputText value="#{documentoController.selected.fechahoracrea}" title="#{myBundle.ViewDocumentoTitle_fechahoracrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDocumentoLabel_fhoramodifica}"/>
                        <h:outputText value="#{documentoController.selected.fhoramodifica}" title="#{myBundle.ViewDocumentoTitle_fhoramodifica}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDocumentoLabel_idformato}"/>
                        <h:outputText value="#{documentoController.selected.idformato.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DocumentoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
