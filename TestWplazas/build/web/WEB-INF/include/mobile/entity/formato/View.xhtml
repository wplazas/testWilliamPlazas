<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FormatoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewFormatoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FormatoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FormatoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{formatoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFormatoLabel_id}"/>
                            <h:outputText value="#{formatoController.selected.id}" title="#{myBundle.ViewFormatoTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFormatoLabel_nombreDoc}"/>
                            <h:outputText value="#{formatoController.selected.nombreDoc}" title="#{myBundle.ViewFormatoTitle_nombreDoc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFormatoLabel_descDocumento}"/>
                            <h:outputText value="#{formatoController.selected.descDocumento}" title="#{myBundle.ViewFormatoTitle_descDocumento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFormatoLabel_fhoramodifica}"/>
                            <h:outputText value="#{formatoController.selected.fhoramodifica}" title="#{myBundle.ViewFormatoTitle_fhoramodifica}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
